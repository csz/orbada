
allprojects {
    apply plugin: 'java'
    compileJava.options.encoding = 'ISO-8859-1'
    sourceCompatibility 1.6
    targetCompatibility 1.6

    sourceSets {
        main {
            java {
                srcDir projectDir
            }
        }
    }
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url uri("${rootProject.projectDir}/libs/maven")
        }

    }
    dependencies {

        // external dependencies
        compile group: 'org.beanshell', name: 'bsh', version: '2.0b4'
        compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
        compile group: 'com.lowagie', name: 'itext', version: '2.1.3'
        compile group: 'com.linuxense', name: 'javadbf', version: '0.4.0'
        compile group: 'org.jmeld', name: 'jmeld', version: '2.1'
        compile group: 'org.firebirdsql.jdbc', name: 'jaybird', version: '2.1.6'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'net.sf.nimrod', name: 'nimrod-laf', version: '1.2'
        compile group: 'org.apache.poi', name: 'poi', version: '3.13'
        compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.13'
        compile group: 'net.sf.squirrel-sql.thirdparty-non-maven', name: 'tinylaf', version: '1.4.0'



        compile fileTree("${rootProject.projectDir}/libs/bin/")

        // modules
        compile project(':drink-master')
        compile project(':json')
        compile project(':orbada')
        compile project(':orbada-adder')
        compile project(':orbada-beanshell')
        compile project(':orbada-dancer-pw')
        compile project(':orbada-data-move')
        compile project(':orbada-datatext')
        compile project(':orbada-db-objects')
        compile project(':orbada-derbydb')
        compile project(':orbada-dml-format')
        compile project(':orbada-editor-savecontent')
        compile project(':orbada-export')
        compile project(':orbada-export-csv')
        compile project(':orbada-export-data-text')
        compile project(':orbada-export-dbf')
        compile project(':orbada-export-excel')
        compile project(':orbada-export-pdf')
        compile project(':orbada-firebird')
        compile project(':orbada-firebird-autocomplete')
        compile project(':orbada-g2')
        compile project(':orbada-gadgets')
        compile project(':orbada-hsqldb')
        compile project(':orbada-import-csv')
        compile project(':orbada-id')
        compile project(':orbada-jaybird')
        compile project(':orbada-json-data-view')
        compile project(':orbada-laf-jgoodies')
        compile project(':orbada-laf-jtatoo')
        compile project(':orbada-laf-nimrod')
        compile project(':orbada-laf-substance')
        compile project(':orbada-laf-tinylaf')
        compile project(':orbada-local-history')
        compile project(':orbada-meld-diff')
        compile project(':orbada-mysql')
        compile project(':orbada-mysql-autocomplete')
        compile project(':orbada-octopus-pw')
        compile project(':orbada-oracle')
        compile project(':orbada-oracle-dba')
        compile project(':orbada-oracle-edt')
        compile project(':orbada-oracle-tune')
        compile project(':orbada-parser')
        compile project(':orbada-plugins')
        compile project(':orbada-postgresql')
        compile project(':orbada-programmers')
        compile project(':orbada-reports')
        compile project(':orbada-reports-db')
        compile project(':orbada-sky')
        compile project(':orbada-snippets')
        compile project(':orbada-sqlite')
